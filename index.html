<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="music-player">
        <h2 id="track-title">Track Title</h2>
        <h3 id="track-artist">Artist Name</h3>
        <audio id="audio" src="" preload="metadata"></audio>

        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause" style="display: none;"><i class="fas fa-pause"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="1">
            <div class="time">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-container">
            <input type="range" id="volume-slider" value="100" step="1">
            <button id="mute"><i class="fas fa-volume-up"></i></button>
        </div>

        <div class="playlist">
            <h4>Playlist</h4>
            <ul id="song-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
